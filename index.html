<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<style>
    @font-face 
    {
    font-family: Agharti;
    src: url('./resources/fonts/Agharti-BoldCondensed.ttf');
    }

    @font-face 
    {
    font-family: porschav3cond;
    src: url('./resources/fonts/911porschav3cond.ttf');
    }

    body
    {
        margin: 0px;
    }

    .parentcontainer
    {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 10fr;
        gap: 10px
    }

    .header 
    {
        width: 100%;
        height: 100%;

        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        
        background-color: rgb(251, 124, 124);
    }

    #header-title
    {
        grid-column: 1 / 4;
        grid-row: 2 / 3;

        text-align: center;
        font-size: 3rem;
    }

    .content
    {
        width: 100%;
        height: 100%;
        grid-column: 1 / 2;
        grid-row: 2 / 3;

        background-color: rgb(147, 147, 255);
    }

    .content-grid
    {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        gap: 10px;
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div class="parentcontainer">

        <div class="header">
            <div id="header-title">IACOPO TURANO | FS25 KICKWEB</div>
        </div>

        <div class="content">
            <div class="content-grid"></div>
        </div>

    </div>
</body>
</html>
